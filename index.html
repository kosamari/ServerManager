<!DOCTYPE html>
<html>
<head>
  <title>App</title>
</head>
<body>
    <input id="path" type="text" />
    <input id="input" type="text" name="" value="8000" placeholder="">
    <input type="button" name="" value="Start" onclick="start()" />
    <input type="button" name="" value="Start" onclick="stop()" />
</body>
<script>
    var server = require('./express.js')
    function start(){
        var path = document.getElementById('path').value
        var port = document.getElementById('input').value
        server.run(port, path)
    }
    function stop(){
        server.close()
    }
</script>
</html>
